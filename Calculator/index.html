<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="body">
        <header>
            <div class="change-theme-icon">
                <img class="icon" src="img/moon.png" alt="dark-theme">
            </div>
            <h1 class="text-center" id="heading">JavaScript Calculator</h1>
        </header>

        <div class="container flex flex-col mx-auto">
            <div class="row">
                <input class = "input" type="text" id="ioScreen">
            </div>
            <div class="row">
                <button class="button">C</button>
                <button class="button">%</button>
                <button class="button del">Del</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">/</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <button class="button">-</button>
            </div>
        </div>

        <footer class="text-center">
            Made with ❤️ by Deepti Mittal
        </footer>
    </div>
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <!-- <script src="js/script.js"></script> -->
</body>

</html>
