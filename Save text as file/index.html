<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Save text as file</title>
</head>
<body>
    <div class="wrapper">
        <textarea>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus rem voluptatum possimus, ipsam magnam blanditiis, sequi repellat autem dolorum, aut consectetur unde quasi reprehenderit nihil! Nulla beatae sint eaque dicta? Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatum nesciunt doloribus voluptates inventore similique, quas itaque sed, consequatur temporibus vel velit iusto assumenda, consectetur distinctio quos rerum non nobis sequi.
        </textarea>
        <div class="file-options">
            <div class="option file-name">
                <label>File name</label>
                <input type="text" placeholder="Enter file name">
            </div>
            <div class="option save-as">
                <label >Save As</label>
                <div class="select-menu">
                    <select>
                        <option value="text/plain">Text File (.txt)</option>
                        <option value="text/javascript">JS File (.js)</option>
                        <option value="text/html">HTML File (.html)</option>
                        <option value="image/svg+xml">SVG File (.svg)</option>
                        <option value="application/msword">Doc File (.doc)</option>
                        <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="save-btn">Save As Text File</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
